{% extends 'ads/base.html' %}

{% block content %}
<div class="card">
  {% load static %}
  <h1>{{ ad.title }}</h1>
  <h3>Price: {{ ad.price }} &euro;</h3>
  {% if  ad.image %}
  <img src={{ ad.image.url }} alt={{ ad.title }}>
  <p>Posted on {{ ad.pub_date|date:"D d M Y" }}</p>
  {% endif %}
  <p class="ad_type">{{ ad.ad_type }}</p>
  <p>{{ ad.description }}</p>
  <p>{{ ad.phone }}</p>
</div>
{% endblock %}
