{% extends 'ads/base.html' %}

{% block content %}
{% for ad in latest_ad_list %}
<div class="card">
  {% load static %}
<img src="{% static 'ads/profile.jpg' %}" alt={{ ad.title }}>
  <h1>{{ ad.title }}</h1>
  <p class="ad_type">{{ ad.ad_type }}</p>
  <p>{{ ad.description }}</p>
  <p><button><a href="{% url 'ads:detail' ad.pk %}">Read More</a></button></p>
</div>
{% endfor %}
{% endblock %}
