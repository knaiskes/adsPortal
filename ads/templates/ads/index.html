{% extends 'ads/base.html' %}

{% block content %}
{% for ad in latest_ad_list %}
<div class="card">
  {% load static %}
  <h1>{{ ad.title }}</h1>
  <img src={{ ad.image.url }} alt={{ ad.title }}>
  <p>Posted on {{ ad.pub_date|date:"D d M Y" }}</p>
  <p class="ad_type">{{ ad.ad_type }}</p>
  <p>{{ ad.description }}</p>
  <p><a href="{% url 'ads:detail' ad.pk %}"><button>Read More</button></a></p>
</div>
{% endfor %}
{% endblock %}
