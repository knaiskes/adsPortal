{% extends 'ads/base.html' %}

{% block content %}
<ul class="list">
  {% for ad in latest_ad_list %}
  <li>
    <h2>{{ ad.title }}</h2>
    <div class="body">
      <p>{{ ad.description|truncatechars:25 }}</p>
    </div>
    <div class="cont">
      <a href="{% url 'ads:detail' ad.pk %}">Read More</a>
    </div>
  </li>
  {% endfor %}
</ul>
{% endblock %}
